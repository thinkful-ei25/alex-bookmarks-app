<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bookmarking App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href= "styles/styles.css">
</head>
<body>
  <div class ="container">
    <h1>Let's Bookmark!</h1><div id="error-container"></div>
    <div class ="bookmark-list-controls container" id="bookmark-list-controls">
      <form class = "default-bookmark-list-form">
        <button type="click" class="add-bookmark">Add a Bookmark</button>
        <select name="minimum-rating" id="select">
          <option name="filter-rating" value="1">All Bookmarks</option>
          <option name="filter-rating" value="5">5 Stars</option>
          <option name="filter-rating" value="4">4 Stars+</option>
          <option name="filter-rating" value="3">3 Stars+</option>
          <option name="filter-rating" value="2">2 Stars+</option>
        </select>
      </form>
    </div>  
    <ul class="bookmark-list container">
    </ul>  
  </div>
  
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="scripts/api.js"></script>
<script type="text/javascript" src="scripts/store.js"></script>
<script type="text/javascript" src="scripts/bookmark-list.js"></script>
<script type="text/javascript" src="scripts/index.js"></script>
</html>
